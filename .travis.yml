language: go
go:
- 1.13
jobs:
  include:
  - os: linux
    dist: xenial
    before_install: sudo apt-get -y install libxinerama-dev xorg-dev libgl1-mesa-dev
    script:
      - go build
      - mkdir -p configui-linux-${TRAVIS_TAG}
      - mv configui configui-linux-${TRAVIS_TAG}/
      - tar -czvf configui-linux-${TRAVIS_TAG}.tar.gz configui-linux-${TRAVIS_TAG}
    cache:
      directories:
        - $HOME/.cache/go-build
        - $HOME/gopath/pkg/mod
  - os: windows
    script:
      - go build
      - mv configui.exe configui-${TRAVIS_TAG}.exe
  - os: osx
    script:
       - go build
       - mkdir -p configui.app/Contents/MacOS
       - cp configui configui.app/Contents/MacOS/configui
       - cp configui configui-osx-${TRAVIS_TAG}
       - tar -czvf configui-osx-${TRAVIS_TAG}-app.tar.gz configui.app
       - tar -czvf configui-osx-${TRAVIS_TAG}-unpackaged.tar.gz configui-osx-${TRAVIS_TAG}
    cache:
      directories:
        - $HOME/Library/Caches/go-build
        - $HOME/gopath/pkg/mod

  # script:
  # - go build
  #before_deploy:
  #  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir -p configui-linux-${TRAVIS_TAG}; mv configui configui-linux-${TRAVIS_TAG}/; tar -czvf configui-linux-${TRAVIS_TAG}.tar.gz configui-linux-${TRAVIS_TAG}; fi
  #  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir -p configui.app/Contents/MacOS; mv configui configui.app/Contents/MacOS/configui; tar -czvf configui-osx-${TRAVIS_TAG}.tar.gz configui.app; fi

deploy:
  - provider: releases
    token:
      secure: 
    file: configui-linux-${TRAVIS_TAG}.tar.gz
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
  - provider: releases
    token:
      secure: 
    file:
      - configui-osx-${TRAVIS_TAG}-app.tar.gz
      - configui-osx-${TRAVIS_TAG}-unpackaged.tar.gz
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = osx"
  - provider: releases
    token:
      secure: 
    file: configui-${TRAVIS_TAG}.exe
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = windows"
