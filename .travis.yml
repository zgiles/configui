language: go
go:
- 1.13
jobs:
  include:
  - os: linux
    dist: xenial
    before_install: sudo apt-get -y install libxinerama-dev xorg-dev libgl1-mesa-dev
    cache:
      directories:
        - $HOME/.cache/go-build
        - $HOME/gopath/pkg/mod
  - os: windows
  - os: osx
    cache:
      directories:
        - $HOME/Library/Caches/go-build
        - $HOME/gopath/pkg/mod
script:
- go build
before_deploy:
  - if [[ ("$TRAVIS_OS_NAME" == "osx") || ("$TRAVIS_OS_NAME" == "linux") ]]; then mv configui configui-$TRAVIS_OS_NAME; fi
deploy:
  - provider: releases
    token:
      secure: 
    file: configui-linux
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    token:
      secure: 
    file: configui-osx
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx
  - provider: releases
    token:
      secure: 
    file: configui.exe
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = windows
