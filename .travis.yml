language: go
go:
- 1.13
matrix:
  include:
  - os: linux
    dist: xenial
    before_install: sudo apt-get -y install libxinerama-dev xorg-dev libgl1-mesa-dev
  - os: windows
  - os: osx
script:
- go build
before_deploy:
  - if [[ ("$TRAVIS_OS_NAME" == "osx") || ("$TRAVIS_OS_NAME" == "linux") ]]; then mv configui configui-$TRAVIS_OS_NAME; fi
deploy:
  - provider: releases
    api_key:
      secure: 
    file: configui-linux
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: configui-osx
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: configui.exe
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = windows
      branch: master
